<style>
/* CSS for the overlay */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8); /* Transparent white background */
    z-index: 9999; /* Higher z-index to appear above other elements */
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* CSS for the spinner */
.spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 8px solid rgba(0, 0, 0, 0.3);
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 120px; /* Triple the size */
    height: 120px; /* Triple the size */
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<form id="myForm" method="post" action="{% url 'my_form_view' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>

<div class="overlay" id="overlay">
    <div class="spinner"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function() {
        $("#myForm").submit(function() {
            $("#overlay").show();

            // Disable the submit button to prevent multiple submissions
            $("#myForm input[type=submit]").prop("disabled", true);

            // Continue with the form submission
            return true;
        });
    });
</script>
